<!DOCTYPE html>
<html lang="en">
<head>

    <title>QR Codes</title>
    <link rel="stylesheet" href="/style.css">

    <script src="/script.js" defer></script>

<body>
    <header class="page-header">
        <h1>QR Code Generator</h1>

    <div class="container">
